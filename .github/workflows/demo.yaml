name: Deploy QA

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Deploy to Amplify
      run: |
        amplify init --amplify "$(cat .github/workflows/demo-config/app.json)" --frontend "$(cat .github/workflows/demo-config/frontend.json)" --providers "$(cat .github/workflows/demo-config/provider.json)" --yes
        amplify publish
